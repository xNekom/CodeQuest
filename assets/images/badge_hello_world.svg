<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad_badge_hello_world" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b60030;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow_badge_hello_world">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <circle cx="32" cy="32" r="28" fill="url(#grad_badge_hello_world)" stroke="#830000" stroke-width="2" filter="url(#shadow_badge_hello_world)"/>
  
  <!-- Inner circle -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#FFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Badge symbol/letter -->
  <text x="32" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">H</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="2" fill="#FFF" opacity="0.6"/>
  <circle cx="44" cy="20" r="1.5" fill="#FFF" opacity="0.4"/>
  <circle cx="20" cy="44" r="1.5" fill="#FFF" opacity="0.4"/>
  <circle cx="44" cy="44" r="2" fill="#FFF" opacity="0.6"/>
</svg>